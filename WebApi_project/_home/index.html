    <script type="text/javascript">
        function call_ajax_api(mode, url, item, json, callback) {
            //$.alert("call_ajax_mode[" + mode + "]", url);
            window.status = "call_ajax_api[" + mode + "]";
            var options = {
                Item: item,
                Json: JSON.stringify(json)
            };
            var result = $.ajax({
                url: url,
                type: mode,
                data: options,
                dataType: 'text',
                dataFilter: function (data, type) {
                    //data = data.replace(/\\/g, "").replace(/\"$/, "").replace(/^\"/, "");
                    return (data);
                },
                async: false
            }).done(function (data, status, xhr) {
                returnValue = data;
            }).fail(function (xhr, status, error) {
                returnValue = status;
                window.status = xhr.statusText;
                $.alert("call_ajax_api error:" + xhr.statusText);
            });
            return (returnValue);
        }
        function call_ajax_api_json(mode, url, item, json, callback) {
            window.status = "call_ajax_api_json[" + mode + "]";
            var options = {
                Item: item,
                Json: JSON.stringify(json)
            };
            var result = $.ajax({
                url: url,
                type: mode,
                data: options,
                dataType: 'json',
                dataFilter: function (data, type) {
                    return (data);
                },
                async: false
            }).done(function (data, status, xhr) {
                returnValue = data;
            }).fail(function (xhr, status, error) {
                returnValue = status;
                window.status = xhr.statusText;
                $.alert("call_ajax_api_json error:" + xhr.statusText);
            });
            return (returnValue);
        }

            $.debug("call_ajax_get", url);
            window.status = "call_ajax_get";

                type: "GET",

            }).done(function (data, status, xhr) {
                returnValue = data;
            }).fail(function (xhr, status, error) {
                returnValue = status;
                //$.alert("error:" + xhr.statusText);
                window.status = "error:" + xhr.statusText;
            });
            return (returnValue);
        }
        function call_ajax_xml(url, options) {
            $.debug("call_ajax_xml", url);
            window.status = "call_ajax_xml";
