    <script type="text/javascript">
        var url = "部門収支.html";
        var o_group = null;
        var o_iframe = null;
        var year;
        var mm;
        var dd;
        var yymm;
        var para = {
            dispCmd: "課一覧",
            dispName: "営業本部",
            secMode: "開発",
            year: 2023,
            fix: 70,
            yosoku: 3
        }

    </script>
    <script type="text/javascript">
        $(window).on("ready", function () {

            $("iframe.group").attr("src","groupSelect.html");
            o_group = ($("iframe.group").length == 1 ? $("iframe.group")[0] : null);


            $("iframe.iframe_content").frame();
            $("iframe.iframe_content").attr("src", url);                // サブウインドオープン
            o_iframe = ($("iframe.iframe_content").length == 1 ? $("iframe.iframe_content")[0] : null);
            var d = new Date();
            year = d.getFullYear();
            mm = d.getMonth() + 1;
            dd = d.getDate();


            yymm = (year * 100) + mm;
            year = (mm > 10 ? year++ : year);


        });

        $(window).on("load", function () {
            //var hostInfo = $.window.top.hostInfo;
            //var pathName = String(location.pathname).split("?")[0];
            //var name = hostInfo.url.Check(pathName);
            try {
                var json = { yymm: yymm }
                var json = $.WebApi_json("projectInfo/dayChk_json", json);
                var OKday = json.day;
                yymm = (parseInt(dd) < parseInt(OKday) ? $.yymmAdd(yymm, -1) : $.yymmAdd(yymm, 0)) 	 // データ有効月の計算(12日以前は前々月)

                yy = parseInt(yymm / 100)
                mm = yymm % 100


                var year = yy + (mm >= 10 ? 1 : 0)			   // 10月以降は次年度を表示
                para.year = year;

                var fixLevel = $(".level:checked").val();
                para.fix = fixLevel;

                updateGroup(para);

                updateHTML(para);


            } catch (e) {
                alert(e.message);
            }
        });
        function updateGroup(para) {
            var json = { dispMode: "部", secMode: "開発", year: para.year };
            var ret = o_group.contentWindow.updateData(json);
            $(".group").css("height", ret.height);
            $(".group").css("width", ret.width);
            para.dispName = ret.select;
        }
        function updateHTML(para) {
            var year = para.year;
            var yymm = ((year - 1) * 100) + 10;
            var dispCnt = 12;
            var yyyy = parseInt(yymm / 100, 10);
            var subTitle = "(" + $.strMonth(yymm) + "～" + $.strMonth($.yymmAdd(yymm, dispCnt - 1)) + ")";

            $(".mainTitle").html("課単位収支計画");

            $(".subTitle").html(subTitle);
            o_iframe.contentWindow.dispData(para);

        }
    </script>
    <script type="text/javascript">
        $(document).on("click", ".level", function (e) {
            try {
                //$.debug(this.value);
                switch (this.value) {
                    case "70":
                        para.fix = 70;
                        break;
                    case "50":
                        para.fix = 50;
                        break;
                    case "30":
                        para.fix = 30;
                        break;
                    case "10":
                        para.fix = 10;
                        break;
                }
                updateHTML(para);
            } catch (e) {
                $.alert(e.message);
            }
        });
        $(document).on("click", ".prev, .next", function (e) {
            try {
                //$.debug(this.className);
                switch (this.className) {
                    case "prev":
                        para.year -= 1;
                        break;
                    case "next":
                        para.year += 1;
                        break;
                }
                updateGroup(para);
                updateHTML(para);
            } catch (e) {
                $.alert(e.message);
            }
        });
    </script>
    <script type="text/javascript">
        $(function () {
            $("body").on("private_groupSelect_change", function (event) {
                para.dispName = arguments[1];
                updateHTML(para);
            });
        });
    </script>
