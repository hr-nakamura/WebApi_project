        function menuData_Join(menu_xml, methodList,methodList2) {
            var xml_menus = $(methodList).find("root>xml>menu");

            xml_methodTop.prepend(xml_menus);

            var json_menus = $(methodList2).find("root>json>menu");
            var json_methodTop = $(menu_xml).find("menu[name='関数(TEST_JSON)']");
            json_methodTop.prepend(json_menus);

            var test_menus = $(methodList2).find("root>xml>menu");
            var test_methodTop = $(menu_xml).find("menu[name='関数(TEST_XML)']");
            test_methodTop.prepend(test_menus);

            return (menu_xml);
        }

    <script type="text/javascript">
        function menu_click(o) {
            var mode = o.mode;          // method,url,undefined
            if (mode == "url" || mode == "method") {
                menu_click_test(o);
                return;
            }
            var xmlDoc = $.WebApi("GET", WebApi_url, o.item, o.option);
            var Str = $.xml2str(xmlDoc);
            //StrOut(Str);
            $.storage("viewStr", Str);
            $("iframe.iframe_content").attr("src", "Util/viewValue.html");
        }
        function menu_click_test(o) {
            var mode = o.mode;
            if (mode == "method") {
                $.debug("click", mode, o.item + "/" + o.func);
                var type = o.type;
                var option = o.option;
                var value = o.item + "/" + o.func;
                if (type == "xml") {
                    var xmlDoc = $.WebApi("GET", WebApi_url_test, value, Send_Option);
                    var Str = $.xml2str(xmlDoc);
                    //StrOut(Str);
                    $.storage("viewStr", Str);
                    $("iframe.iframe_content").attr("src", "Util/viewValue.html");
                }
                else if (type == "json") {
                    var Str = $.WebApi_json("GET", WebApi_url_json, value, Send_Option);
                    //$.alert.json(Str);
                    $.storage("viewStr", JSON.stringify(Str, null, 2));
                    $("iframe.iframe_content").attr("src", "Util/viewValue.html");
                }
                else {
                }
            }
            else if (mode == "url") {
                $.debug("click", mode, o.url);
                $("iframe.iframe_content").attr("src", o.url);
            }
        }

        function isJSON(arg) {
            arg = (typeof arg === "function") ? arg() : arg;
            if (typeof arg !== "string") {
                return false;
            }
            try {
                arg = (!JSON) ? eval("(" + arg + ")") : JSON.parse(arg);
                return true;
            } catch (e) {
                return false;
            }
        };
    </script>
