<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.11.1/xlsx.full.min.js"></script>
    <script src="script.js"></script>

    <script src="../../__menu/Scripts/jquery.kansa.Query.js" type="text/javascript"></script>
    <script src="../../__menu/debug/jquery.my.debug.js"></script>

    <script type="text/javascript">
        $(window).on("load", function () {
            $.debug("start excel test");
        });
        $(function () {
            $(".import-excel").on("change", function (evt) {
                var files = evt.target.files;
                var i, f;
                for (i = 0, f = files[i]; i != files.length; ++i) {
                    var er = new ExcelJs.Reader(f, function (e, xlsx) {
                        renderResult(xlsx.getFile().name, JSON.stringify(xlsx.toJson(), null, 2));
                    });
                }

            })

        });
    </script>
</head>
<body>
    <form action="" method="get">
        <input type="file" name="upload_file" class="import-excel" />
        <h2>Result</h2>
        <div id="result"></div>
    </form>
</body>
</html>
