    <script type="text/javascript">
        var winObj;
        Object.defineProperty(window, "inputValue", {
            set(value) {
                $(winObj.document.body).html(value);
            }
        });
        window.onload = function () {
            //alert($.fn.jquery);
            alert("onload");
            try {


                var Buff = "12345";
                if (!(winObj && !winObj.closed)) {
                    winObj = window.open("about:blank", "")
                    winObj.onload = () => window.inputValue = Buff;
                }
                else {
                    window.inputValue = Buff;
                }
                alert("[[" + winObj + "]]");
            } catch (e) {
                alert("[[" + e.message + "]]");
            }
        }
        function func(e) {
            window.inputValue = e.target.value
        }

    </script>
</head>
