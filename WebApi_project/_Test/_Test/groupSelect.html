    <script type="text/javascript">
        $(function () {
            $(window).load("on", function (elem) {
                var queryString = JSON.stringify(getParam());

                var xmlDoc = $.WebApi("部門収支/部門リスト", queryString);
                var Str = $.xml2str(xmlDoc);
                var xsl_name = "部門_リスト_select.xsl";
                var xslDoc = $.loadXMLDoc(xsl_name);

                var Buff = $.transformNode(xmlDoc, xslDoc);
                $("body").html(Buff);
                var a = 1;
                var h = $("body").css("height");
                var w = $("body").css("width");
                var arguments = [h, w];
                parent.$(".group").trigger("init", arguments);
            });
        });
    </script>

    <script type="text/jscript" language="javascript">
        function getParam() {
            try {
                var Tab = {};
                const searchParams = new URLSearchParams(window.location.search)
                for (const [key, val] of searchParams) {
                    Tab[key] = val;
                }
                return (Tab);
            } catch (e) {
                alert(e.message);
            }
            }
    </script>
    <script type="text/javascript">
        $(function () {
            $("body,#H_name").on("change", function () {
                var val = $("option:selected", this).val();
                var arguments = [val];
                parent.$(".group").trigger("change", arguments);
                //$.alert("A", val);

            });
        });
    </script>
    <style>
        body {
            display: inline;

        #H_name {
