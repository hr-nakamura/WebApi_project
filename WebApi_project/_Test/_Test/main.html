    <script type="text/javascript">
        $(function () {
            $(window).load("on", function (elem) {
                var json = { dispMode: "課", secMode: "開発", year: "2022" };
                var queryString = $.json2queryString(json);
                $(".group").attr("src", "groupSelect.html?" + queryString);
            });
        });
    </script>
    <script type="text/javascript">
        ; (function ($) {
            $.json2queryString = function (json) {
                var Tab = [];
                for (key in json) {
                    Tab.push(key + "=" + json[key]);
                }
                return (Tab.join("&"));
            }
        })(jQuery);

    </script>
    <script type="text/javascript">
        $(function () {
            $("body").on("private_groupSelect_init", function (event) {
                var h = arguments[1];
                var w = arguments[2];
                $(".group").css("height", h);
                $(".group").css("width", w);
            });
            $("body").on("private_groupSelect_change", function (event) {
                alert(arguments[1]);
            });
        });
    </script>
    <script type="text/javascript">
        $(function () {

                    //var x = $(this)[0].contentWindow.childFunc();

    </script>
