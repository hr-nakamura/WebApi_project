<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <SCRIPT FOR="window" EVENT="onload" LANGUAGE="JavaScript">
	try {
        pNum = window.dialogArguments.pNum;
        alert(pNum);

	} catch (e) {
		alert(e.message);
    }

    </SCRIPT>
    <SCRIPT FOR="window" EVENT="onunload" LANGUAGE="JavaScript">
        window.dialogArguments.pNum = pNum;
        window.returnValue = "result";
    </SCRIPT>
</head>
<body>
    TEST
</body>
</html>
