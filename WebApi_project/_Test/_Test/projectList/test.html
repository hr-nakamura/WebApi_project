<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="js/jquery-1.12.4.js" type="text/javascript"></script>
    <script src="js/jquery.kansa.Query.js" type="text/javascript"></script>
    <script src="js/jquery.my.webapi.js" type="text/javascript"></script>
    <script src="js/jquery.my.frame.js" type="text/javascript"></script>
    <script src="js/jquery.stopWatch.js" type="text/javascript"></script>
    <script type="text/javascript">
        var xslDoc = null;
        var xmlDoc = null;
        var selectTab = {
            "select_group": "Group",
            "select_user": "User",
            "select_regist": "Regist"
        };
        var statTab = {
            "0": "newFlag!='0'",
            "1": "Stat='0'",
            "2": "Stat='1'",
            "3": "Stat='4'",
            "4": "Stat='5'",
            "5": "Stat='-1'",
            "6": ""
        }
        $(function () {
            $(window).on("load", function () {
                try {
                    var o2 = $.stopwatch();

                    var item = "projectBBS/projectList";
                    var para = {
                        limitYear: 2021,
                        visitBBS: "2022/06/01"
                    }
                    xslDoc = $.loadXMLDoc("projectList.xsl");
                    xmlDoc = $.WebApi(item, para);
                    $(o2).stopwatch("xml load");

                    var Buff = $(xmlDoc).transformNode(xslDoc);
                    $(o2).stopwatch("transformNode");

                    $(".target").frame({ "border-top": "1px solid gray", "border-right": "1px solid gray", "border-bottom": "1px solid gray" });
                    $(".target").frame("html", Buff);
                    $(o2).stopwatch("frame");

                    var total = $(".target").find("tbody > tr ").css("display", "none");

                    var groupName = "'ウェディング事業推進室'";
                    var groupName = "'第2開発本部第1開発部第3開発課'";
                    var work = [];
                    work.push(statTab["0"]);
                    work.push(selectTab["select_group"] + "=" + groupName );
                    var selector = "[" + work.join("][") + "]";
                    var disp = $(".target").find("tbody > tr" + selector ).css("display", "table-row");
                    $(o2).stopwatch("select");
                    var Buff = $(o2).stopwatch();

                    $.alert(total.length,Buff);

                } catch (e) {
                    $.alert("ERROR", e.message);
                }
            });

        });

    </script>


</head>
<body>

</body>
